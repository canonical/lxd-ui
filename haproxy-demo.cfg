global
  daemon
  user haproxy

defaults
  mode  http
  timeout connect 5000
  timeout client  5000
  timeout server  5000

frontend lxd_frontend
  bind 0.0.0.0:80
  acl is_lxd_core path_beg /1.0
  acl is_backend_allowed hdr_sub(cookie) lxdUiBackend=LXD_UI_BACKEND_SECRET
  use_backend lxd_core if is_lxd_core is_backend_allowed
  use_backend lxd_core_denied if is_lxd_core !is_backend_allowed
  default_backend lxd_ui

backend lxd_ui
  server yarn_serve_port 127.0.0.1:3000

backend lxd_core
  server lxd_https LXD_UI_BACKEND_IP:8443 ssl verify none crt /srv/key.pem

backend lxd_core_denied
  mode http
  http-request deny deny_status 403
